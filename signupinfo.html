  <div class="container-fluid" >
    <div class="row-fluid">

      <div class="span2">
      </div>

      <div id="content" class="span8">
        <!-- content starts -->



        <div class="row-fluid sortable ui-sortable"  style="text-shadow:none;">
          <div class="box">
            <div class="box-header well" data-original-title="">
             <h2>Fill Up Your Details</h2>    
           </div>
           <div class="box-content" style="display: block;">

             <table class="table table-bordered table-striped">
              <tbody><tr>
                <td>
                  <form role="form" class="form-horizontal">
                    <fieldset>
                     <div class="control-group">
                      <label class="control-label" for="selectError2">Your Name</label>
                      <div class="controls">
                        <input class="input-xlarge focused span6" id="firstName" type="text" placeholder="First Name" style="float:left">
                        <input class="input-xlarge focused span6" id="lastName" type="text" placeholder="Last Name" style="float:left">
                        
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label" for="number">Contact Number</label>
                      <div class="controls">
                        <input id="number" size="16" type="text">
                      </div>
                    </div>
                    

                    <div class="control-group">
                      <label class="control-label" for="photo">Add Photograph</label>
                      <div class="controls">
                        <input class="input-file uniform_on" id="photo" type="file">
                      </div>
                    </div>  

                    <div class="controls">
                      <h5 >
                        For Your Customer Profile
                      </h5>
                    </div>
                    <br>

                    <div class="control-group">

                      <label class="control-label">Select Country</label>
                      <div class="controls">
                        <select name="country" onchange="getState(this.value)"><option>Select Country</option><option value="1">USA</option><option value="2">India</option> <option value="3">Canada</option> </select>
                      </div>
                    </div>

                    <div class="control-group">

                      <label class="control-label">Select State</label>
                      <div class="controls">
                        <select name="state"><option>Select Country First</option> </select>
                      </div>
                    </div>

                    <div class="control-group">

                      <label class="control-label">Select City</label>
                      <div class="controls">
                        <select name="city"><option>Select State First</option> </select>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label" >Gender</label>


                      <div class="controls">
                        <select id="selectError3">
                          <option>Male</option>
                          <option>Female</option>

                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="controls">
                    <h5 >
                      For Your Service Provider Profile
                    </h5>
                  </div>
                  <br>
                  <div class="control-group">
                    <label class="control-label" for="number">WebPage</label>
                    <div class="controls">
                      <input id="number" size="16" type="text">
                    </div>
                  </div>


                  <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit Details</button>
                  </div>
                </fieldset>
              </form>
            </td>
          </tr>
        </tbody></table>

        <!-- </div> -->

      </div>
    </div><!--/span-->

  </div>
</div>
